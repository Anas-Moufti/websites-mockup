<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="header-logo">
            <img src="images/logo.webp" alt="header logo">
        </div>
        <div class="header-menu">
            <ul>
                <li style="color:#ff512f ;">Home</li>
                <li>About Us</li>
                <li>Services</li>
                <li>Our Menus</li>
                <li>Blog</li>
                <li>Contact</li>
            </ul>
        </div>
        <div class="header-button">
            <button><i class="fa fa-home"></i> Order Today!</button>
        </div>
    </div>
    <div class="hero">
        <div class="hero-left">
            <div class="hero-tag">
                <img src="images/blaze.png" alt="fire icon">
                <p>Best Catering Services</p>
            </div>
            <p class="hero-title">Special Occasions <br>Deserve Special Food</p>
            <p class="hero-subtitle">Dolor consect aetur adipisicing pellentesq convallis lorems ipsum nostrud sit amet</p>
            <div class="hero-contact">
                <div class="hero-contact-left">
                    <img src="images/telephone-call.png" alt="">
                </div>
                <div class="hero-contact-right">
                    <p style="font-size: 20px;">Need our services? Call Today!</p>
                    <p style="font-size: 25px; font-weight: bold;">+1 (234) 9797 800</p>
                </div>
            </div>
        </div>
        <div class="hero-right">
    </div>
    <div class="qualities"></div>
    <div class="ingredients"></div>
    <div class="catering-services"></div>
    <div class="cat"></div>
    <div class="why-avada"></div>
    <div class="shared-experience"></div>
    <div class="news"></div>
    <div class="subscribe"></div>
    <div class="footer"></div>
</body>
</html>
